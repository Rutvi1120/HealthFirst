{% extends "base.html" %}
{% block title %}Edit Health Alert{% endblock %}

{% block content %}
<div class="container">
  <h2>Edit Alert: {{ alert.title }}</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button class="btn btn-primary" type="submit">Save Changes</button>
    <a class="btn btn-ghost" href="{% url 'dashboard' %}">Cancel</a>
  </form>
</div>
{% endblock %}
