{% extends "base.html" %}
{% block content %}
<section class="auth auth-simple">
  <div class="container auth-center">
    <div class="auth-card">
      <div class="auth-card-head">
        <h3>Login</h3>
        <p>Use your credentials to continue.</p>
      </div>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="login-username">Username</label>
          <input id="login-username" type="text" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input id="login-password" type="password" name="password" placeholder="Enter your password" required>
        </div>
        <button class="btn btn-primary btn-block" type="submit">Login</button>
        <div class="auth-footer">
          <span>New here?</span>
          <a class="btn btn-ghost btn-sm" href="{% url 'register' %}">Create account</a>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
